<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Product Sales</h1>
    <div class="row">
        <div class="col-md-6">
            <table id="product-sales" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Sales Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <h2>Total Sales: $944.98</h2>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample data for demonstration
        const products = [
            { name: 'Product A', sales: 249.98 },
            { name: 'Product B', sales: 175.67 },
            { name: 'Product C', sales: 320.45 },
            { name: 'Product D', sales: 289.99 },
            { name: 'Product E', sales: 299.99 }
        ];

        // Populate the table with data
        const tableBody = document.getElementById('product-sales').getElementsByTagName('tbody')[0];
        products.forEach(product => {
            const row = document.createElement('tr');
            const productNameCell = document.createElement('td');
            productNameCell.textContent = product.name;
            const salesAmountCell = document.createElement('td');
            salesAmountCell.textContent = `$${product.sales.toFixed(2)}`;
            row.appendChild(productNameCell);
            row.appendChild(salesAmountCell);
            tableBody.appendChild(row);
        });

        // Calculate and display the total sales
        const totalSales = products.reduce((acc, product) => acc + parseFloat(product.sales), 0);
        document.getElementById('total-sales').textContent = `$${totalSales.toFixed(2)}`;
    </script>
</body>
</html>
